<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger Builder</title>
  <link rel="stylesheet" href="assets/css/foundation.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
  <div class="row">
    <div class="large-12 columns">
      <h1>Custom Burger Builder</h1>
    </div>
    <div>
      <div class="row">
        <div class="large-12 columns">
          <div class="callout">
            <form>
              <div class="row">
                <div class="large-9 columns">
                  <label>Name</label>
                  <input id="name" type="text" placeholder="Epic Burger Name" data-required="true" />
                </div>
                <div class="large-3 medium-3 columns">
                  <div class="row collapse">
                    <label>Burger Price</label>
                    <div class="input-group">
                      <span class="input-group-label">$</span>
                      <input id="price" data-bind="value: total()" type="text" placeholder="Burger Price" class="input-group-field" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="large-4 columns">
                  <label>Select Cheese</label>
                  <select data-bind="options: cheeses, optionsText: 'name', optionsValue: 'price', value: selectedCheese, optionsCaption: 'No Cheese'"></select>
                </div>
                <div class="large-8 medium-8 columns">
                  <label>Sauces</label>
                  <div data-bind="foreach: sauces">
                    <input data-bind="value: price, checked: onBurger, attr: {id: name}" type="checkbox">
                    <label data-bind="text: name, attr: {for: name}"></label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="large-12 columns">
                  <p><a href="#" class="button" data-bind="click: toggleModal">Add Veggies</a></p>
                  <p class="veggie-list"></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-wrapper" data-bind="visible: showModal">
    <div class="modal-container">
      <div class="modal">
        <a class="close-modal" data-bind="click: toggleModal">&#215;</a>
        <div id="modal-content">
          <div class="veggie-options">
            <label>Veggies</label>
            <div data-bind="foreach: veggies">
              <input data-bind="value: price, checked: onBurger, attr: {id: name}" type="checkbox">
              <label data-bind="text: name, attr: {for: name}"></label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <p data&#45;bind="text: ko.toJSON($data)"></p> -->

  <script src="assets/js/vendor/jquery.js"></script>
  <script src="assets/js/vendor/knockout.js"></script>
  <script src="assets/js/app-knockout.js"></script>
</body>
</html>
